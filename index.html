<!DOCTYPE html>
<html>
<head>
  <title>Passordbeskyttet side</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('Jurnal%20terindeks%20Scopus%20tentang%20Farmasi.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 160px;
      height: auto;
      z-index: 1000;
    }
    #login, #innhold, #mappeInnhold {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .mappe {
      background: #e3f2fd;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .mappe:hover {
      background: #bbdefb;
    }
    ul {
      text-align: left;
      padding-left: 20px;
    }
    ul li a {
      color: #007bff;
      text-decoration: none;
    }
    ul li a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    const ressurser = {
      "Vaksinasjon": [
        { name: "Vaksineinfo1.pdf", path: "Vaksinasjon/Vaksineinfo1.pdf" },
        { name: "Vaksineinfo2.pdf", path: "Vaksinasjon/Vaksineinfo2.pdf" }
      ],
      "Viktige lover og forskrifter": [
        { name: "Lov1.pdf", path: "Viktige lover og forskrifter/Lov1.pdf" },
        { name: "Forskrift1.pdf", path: "Viktige lover og forskrifter/Forskrift1.pdf" }
      ],
      "Aposys": {
        "Undermappe1": [
          { name: "Aposys1.pdf", path: "Aposys/Undermappe1/Aposys1.pdf" }
        ],
        "Undermappe2": [
          { name: "Aposys2.pdf", path: "Aposys/Undermappe2/Aposys2.pdf" }
        ]
      },
      "Apotek veiledning": {
        "Veiledning1": [
          { name: "Fil1.pdf", path: "Apotek veiledning/Veiledning1/Fil1.pdf" }
        ]
      }
    };

    function sjekkPassord() {
      var passord = document.getElementById("passord").value;
      if (passord === "hemmelig123") {
        document.getElementById("login").style.display = "none";
        document.getElementById("innhold").style.display = "block";
        document.body.style.backgroundImage = "none";
        document.body.style.backgroundColor = "#f5f5f5";
      } else {
        alert("Feil passord!");
      }
    }

    function visMappe(mappeNavn) {
      const mappeDiv = document.getElementById("mappeInnhold");
      mappeDiv.innerHTML = `<h2>${mappeNavn}</h2>`;
      const innhold = ressurser[mappeNavn];

      const ul = document.createElement("ul");

      if (Array.isArray(innhold)) {
        innhold.forEach(fil => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${fil.path}" target="_blank">${fil.name}</a>`;
          ul.appendChild(li);
        });
      } else {
        for (let undermappe in innhold) {
          const li = document.createElement("li");
          li.textContent = undermappe;
          const subUl = document.createElement("ul");
          innhold[undermappe].forEach(fil => {
            const subLi = document.createElement("li");
            subLi.innerHTML = `<a href="${fil.path}" target="_blank">${fil.name}</a>`;
            subUl.appendChild(subLi);
          });
          li.appendChild(subUl);
          ul.appendChild(li);
        }
      }

      mappeDiv.appendChild(ul);
      document.getElementById("innhold").style.display = "none";
      mappeDiv.style.display = "block";
    }

    function tilbakeTilHoved() {
      document.getElementById("innhold").style.display = "block";
      document.getElementById("mappeInnhold").style.display = "none";
    }
  </script>
</head>
<body>
  <img src="IMG_0337.jpeg" alt="Logo" id="logo">

  <div id="login">
    <h2>Skriv inn passord:</h2>
    <input type="password" id="passord">
    <button onclick="sjekkPassord()">Logg inn</button>
  </div>

  <!-- Hovedside med mapper -->
  <div id="innhold" style="display:none;">
    <h1>Velkommen!</h1>
    <p>Du har logget inn riktig.</p>
    <div class="mappe" onclick="visMappe('Vaksinasjon')">Vaksinasjon</div>
    <div class="mappe" onclick="visMappe('Viktige lover og forskrifter')">Viktige lover og forskrifter</div>
    <div class="mappe" onclick="visMappe('Aposys')">Aposys</div>
    <div class="mappe" onclick="visMappe('Apotek veiledning')">Apotek veiledning</div>
  </div>

  <!-- Side som viser filer/undermapper -->
  <div id="mappeInnhold" style="display:none;">
    <button onclick="tilbakeTilHoved()">Tilbake</button>
    <!-- PDF-lenker og undermapper blir lagt her -->
  </div>
</body>
</html>
