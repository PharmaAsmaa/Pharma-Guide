    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      background-attachment: fixed;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 140px;
      height: auto;
      z-index: 1000;
      border-radius: 50%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    #logo:hover {
      transform: rotate(-5deg) scale(1.05);
    }

    #login, #innhold, #mappeInnhold {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 420px;
      max-height: 90vh;
      overflow-y: auto;
      animation: fadeIn 0.8s ease;
    }

    h1, h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }
    input[type="password"]:focus {
      border-color: #74ebd5;
      box-shadow: 0 0 8px rgba(116,235,213,0.6);
    }

    button {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: white;
      border: none;
      padding: 14px 0;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .mappe {
      background: rgba(173, 216, 230, 0.7);
      padding: 18px;
      margin: 12px 0;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      font-size: 18px;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    .mappe:hover {
      background: rgba(135, 206, 250, 0.9);
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    ul {
      text-align: left;
      padding-left: 20px;
      list-style: none;
    }
    ul li {
      margin: 8px 0;
    }
    ul li a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
    ul li a:hover {
      text-decoration: underline;
      color: #0056b3;
    }

    #tilbakeBtn {
      display: inline-block;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #f77062, #fe5196);
    }
    #tilbakeBtn:hover {
      background: linear-gradient(135deg, #e84118, #c23616);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsiv design */
    @media (max-width: 600px) {
      #login, #innhold, #mappeInnhold {
        width: 90%;
        padding: 25px;
      }
      #logo {
        width: 100px;
      }
    }

    function sjekkPassord() {
      var passord = document.getElementById("passord").value;
      if (passord === "hemmelig123") {
        document.getElementById("login").style.display = "none";
        document.getElementById("innhold").style.display = "block";
        document.body.style.background = "linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%)";
      } else {
        alert("Feil passord!");
      }
    }

    function visMappe(mappeNavn, sti = null) {
      const mappeDiv = document.getElementById("mappeInnhold");
      mappeDiv.innerHTML = `<button id="tilbakeBtn" onclick="tilbakeTilHoved()">← Tilbake</button><h2>${mappeNavn}</h2>`;
      const innhold = sti ? sti : ressurser[mappeNavn];
      const ul = document.createElement("ul");

      if (Array.isArray(innhold)) {
        innhold.forEach(fil => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${fil.path}" target="_blank">${fil.name}</a>`;
          ul.appendChild(li);
        });
      } else {
        for (let undermappe in innhold) {
          const li = document.createElement("li");
          li.innerHTML = `<span style="cursor:pointer;color:#007bff;" onclick="visMappe('${undermappe}', ressurser['${mappeNavn}']['${undermappe}'])">${undermappe}</span>`;
          ul.appendChild(li);
        }
      }

      mappeDiv.appendChild(ul);
      document.getElementById("innhold").style.display = "none";
      mappeDiv.style.display = "block";
    }

    function tilbakeTilHoved() {
      document.getElementById("innhold").style.display = "block";
      document.getElementById("mappeInnhold").style.display = "none";
    }
