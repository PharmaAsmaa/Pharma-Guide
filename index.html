<!DOCTYPE html>
<html>
<head>
  <title>Passordbeskyttet side</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('Jurnal%20terindeks%20Scopus%20tentang%20Farmasi.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  #logo {
  position: fixed;
  top: 20px;    /* Avstand fra toppen, juster etter behov */
  left: 20px;   /* Avstand fra venstre, juster etter behov */
  width: 80px;  /* Sett ønsket bredde */
  height: auto; /* Behold proporsjonene */
  z-index: 1000; /* Sørger for at logoen alltid ligger over annet innhold */
}
    #login, #innhold {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
  <script>
    function sjekkPassord() {
      var passord = document.getElementById("passord").value;
      if (passord === "hemmelig123") {
        document.getElementById("innhold").style.display = "block";
        document.getElementById("login").style.display = "none";
        // Fjern bakgrunnsbilde etter innlogging:
        document.body.style.backgroundImage = "none";
        // Evt. endre bakgrunnsfarge hvis ønskelig:
        document.body.style.backgroundColor = "#f5f5f5";
      } else {
        alert("Feil passord!");
      }
    }
  </script>
</head>
<body>
  <img src="IMG_0337.jpeg" alt="Logo" id="logo">
  <div id="login">
    <h2>Skriv inn passord:</h2>
    <input type="password" id="passord">
    <button onclick="sjekkPassord()">Logg inn</button>
  </div>

  <div id="innhold" style="display:none;">
    <h1>Velkommen!</h1>
    <p>Du har logget inn riktig.</p>
  </div>
</body>
</html>
