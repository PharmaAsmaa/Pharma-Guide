<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passordbeskyttet side</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <img src="Images/IMG_0337.jpeg" alt="Logo" id="logo">

  <div class="wrapper">
    <div id="login" class="card">
      <h2>Skriv inn passord:</h2>
      <input type="password" id="passord" placeholder="Passord">
      <button id="loginBtn">Logg inn</button>
    </div>

    <div id="innhold" class="card hidden">
      <h1>Velkommen!</h1>
      <p>Du har logget inn riktig.</p>
      <div class="grid-mapper">
        <div class="mappe" data-mappe="Vaksinasjon">
          <i class="fas fa-syringe fa-2x"></i>
          <span>Vaksinasjon</span>
        </div>
        <div class="mappe" data-mappe="Viktige lover og forskrifter">
          <i class="fas fa-gavel fa-2x"></i>
          <span>Viktige lover</span>
        </div>
        <div class="mappe" data-mappe="Aposys">
          <i class="fas fa-laptop-medical fa-2x"></i>
          <span>Aposys</span>
        </div>
        <div class="mappe" data-mappe="Veiledning i apotek">
          <i class="fas fa-book-medical fa-2x"></i>
          <span>Veiledning</span>
        </div>
      </div>
    </div>

    <div id="mappeInnhold" class="card hidden">
      <!-- Tilbake-knapp og mappeinnhold genereres her -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
